<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us – Image Compressor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Segoe UI,Arial;background:#f4f6f8;color:#333}
.navbar{background:#0d6efd;color:#fff;padding:14px 24px;display:flex;justify-content:space-between}
.navbar a{color:#fff;text-decoration:none;font-weight:600;margin-left:20px}
.container{max-width:600px;margin:40px auto;background:#fff;padding:30px;border-radius:12px}
h1{color:#0d6efd}
input,textarea{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:1px solid #ccc}
button{margin-top:15px;padding:12px;width:100%;background:#0d6efd;color:#fff;border:none;border-radius:8px;font-size:16px}
footer{text-align:center;padding:20px;color:#666;font-size:14px}
</style>
</head>

<body>

<div class="navbar">
  Image Compressor
  <nav>
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>

<div class="container">
<h1>Contact Us</h1>

<p>If you have any questions, feedback, or issues, feel free to contact us.</p>
<p id="success-msg" style="display:none;color:green;font-weight:600;">
  ✅ Your message has been sent successfully.
</p>

<form action="https://api.web3forms.com/submit" method="POST">

  <!-- Web3Forms Access Key -->
  <input type="hidden" name="access_key" value="67d7d771-0c74-40d1-971b-6262705ea885">

  <!-- Required for spam protection -->
  <input type="hidden" name="subject" value="New Contact Form Submission">
  <input type="hidden" name="from_name" value="Image Compressor Website">

  <input type="text" name="name" placeholder="Your Name" required>

  <input type="email" name="email" placeholder="Your Email" required>

  <textarea name="message" rows="4" placeholder="Your Message" required></textarea>

  <!-- Honeypot (anti-spam, invisible) -->
  <input type="checkbox" name="botcheck" style="display:none">

  <button type="submit">Send Message</button>

</form>



</div>

<footer>© 2026 Free Image Tools</footer>
<script>
const form = document.querySelector("form");
form.addEventListener("submit", () => {
  setTimeout(() => {
    document.getElementById("success-msg").style.display = "block";
    form.reset();
  }, 1000);
});
</script>

</body>
</html>
